    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fce4ec, #f8bbd0);
            color: #3e3e3e;
        }

        header {
            background-color: rgba(253, 198, 225, 0.9);
            padding: 30px 20px;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #f4a6c1;
            margin-bottom: 10px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.05);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #b36184;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #f8bbd0;
            color: #fff;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            margin: 20px 0;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            color: #f7b7cc;
            margin-bottom: 12px;
        }

        .card p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #5a4a5c;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.4);
            color: #6d5c6e;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.95em;
        }
    </style>
</head>
